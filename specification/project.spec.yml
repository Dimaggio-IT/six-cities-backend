openapi: 3.0.0
info:
  title: API сервер для демо-проекта «Шесть городов».
  description: |-
    * Список ресурсов и маршрутов сервера «Шесть городов».
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 2.0.0

tags:
- name: users
  description: Действия с пользователем.
- name: offers
  description: Действия с объявлениями.
- name: comments
  description: Действия с комментариями.

paths:
  /users/register:
    post:
      tags:
        - users
      summary: Регистрация пользователя
      description: Регистрирует нового пользователя.

      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUser'
        required: true

      responses:
        "201":
          description: Пользователь зарегистрирован. Объект пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userToken'

        "409":
          description: Пользователь с таким email уже существует.

  /users/login:
    post:
      tags:
        - users
      summary: Авторизация пользователя
      description: Авторизует пользователя на основе логина и пароля

      requestBody:
        description: Информация для авторизации пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/authUser'
        required: true

      responses:
        "201":
          description: Пользователь авторизован. Токен пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userToken'
        "401":
          description: Неверный логин или пароль.

    get:
      tags:
        - users
      summary: Проверка состояния пользователя
      description: Возвращает информацию по авторизованному пользователю

      requestBody:
        description: Информация для проверки состояния пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userToken'
        required: true

      responses:
        "200":
          description: Информация по авторизованному пользователю.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authUser'
        "401":
          description: Неверный логин или пароль.
        "403":
          description: Получить информацию о пользователе может только владелец аккаунта.

  /users/{userId}/avatar:
    post:
      tags:
        - users
      summary: Загрузить изображение аватара
      description: Загружает изображение аватара пользователя. Изображение
        аватара должно быть в формате `png` или `jpg`.

      requestBody:
        description: Загружает изображение аватара пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userAvatar'
        required: true

      responses:
        "200":
          description: Аватар успешно загружен.
        "401":
          description: Ошибка загрузки аватара.

components:
  schemas:
    createUser:
      type: object
      properties:
        name:
          type: string
          example: Svetlana Ivanova
        email:
          type: string
          example: first@test.io
        avatar:
          type: string
          example: https://14.design.htmlacademy.pro/static/avatar/1.jpg
        type:
          type: string
          example: обычный
        password:
          type: string
          example: pa$$w0rd

    authUser:
      type: object
      properties:
        name:
          type: string
          example: Svetlana Ivanova
        email:
          type: string
          example: first@test.io
        avatar:
          type: string
          example: https://14.design.htmlacademy.pro/static/avatar/1.jpg
        type:
          type: string
          example: pro
    user:
      type: object
      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea
        email:
          type: string
          example: middle@test.io

    userToken:
      type: string
      properties:
        bearerToken:
          type: string
          example: 65219307def86da328c9ea9a

    userAvatar:
      type: object
      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea
        avatar:
          type: string
          example: https://14.design.htmlacademy.pro/static/avatar/1.jpg
